// Task 4: Using a simple callback, return a json response

const getTodos = (callback) => {
    const request = new XMLHttpRequest();
    request.addEventListener('readystatechange', () => {
        if (request.readyState === 4 && request.status === 200) {
            callback(undefined, request.responseText);
        }
        else if (request.readyState === 4){
            callback('could not fetch data', undefined);
        }
    });
    request.open('GET', " https://jsonplaceholder.typicode.com/todos/1")
    request.send();
}
getTodos((err, data) => {
    if (err) {
        console.log(err);
    } else {
        console.log(data);
    }
})

// Task 5: Using Promise, rturn a json response

const getTodos = (resource, callback) => {
    return new Promise((resolve, reject) => {
        const request = new XMLHttpRequest();
        request.addEventListener('readystatechange', () => {
            if (request.readyState === 4 && request.status === 200) {
                const data = JSON.parse(request.responseText);
                resolve(data);
            } else if (request.readyState === 4) {
                reject('could not fetch data');
            }
        });
        request.open('GET', 'https:jsonplaceholder.typicode.com/todos/1');
        request.send();
});
}
getTodos('https:jsonplaceholder.typicode.com/todos/1').then(data => {
console.log('promise resolved:', data);
}).catch(err => {
console.log('promise rejected:', err);
});
 

 //Task 6: Using Fetch, return a json response 

 const getTodos2 = async () => {
    const response = await fetch('https:jsonplaceholder.typicode.com/todos/1');
    if (response.status !== 200) {
        throw new Error('cannot fetch the data');
    }
    const data = await response.json();
    return data;
}
getTodos2()
.then(data => console.log('resolved:', data))
.catch(err => console.log('rejected:', err.message));
